<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="data/netflixicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="main_content">
        <div class="navbar_contactpage">
            <img src="data/netflix-logo.png" alt="netflix-logo">
        </div>

        <div class="sign-in-box link-hover">
            <h1>Sign In</h1>
            <input class="input1" type="text" placeholder="Email or phone number">
            <input class="input1" type="password" placeholder="Password">
            <button class="sign-in-box-btn btn" type="submit">Sign In</button>
            <input type="checkbox" id="remembered" value="remembered" >
            <label for="remembered">Remember me</label>
            <a id="need_help" href="#">Need Help?</a>
            <p id="p1">New to Netflix? <a href="index.html">Sign up now.</a></p>
            <p id="p2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </div>
       
        <footer class="contact-footer">
            <p>Questions? Call <a href="#" class="link-hover"> 000-800-919-1694</a></p>
            <div class="end-part">
                
                <ul>
                    <a class="link-hover">FAQ</a>
                    <a class="link-hover">Cookie Preferences</a>
                </ul>

                <ul>
                    <a class="link-hover">Help Centre</a>
                    <a class="link-hover">Corporate Information</a>
                </ul>

                <ul>
                    <a class="link-hover">Terms of Use</a>
                </ul>

                <ul>
                    <a class="link-hover">Privacy</a>
                    
                    
                </ul>
            </div>
            <div id="langselected" class="lang">
                <i class="fa-solid fa-globe"></i>
                <select name="languageselected" id="languageselected">
                    <option class="pad-option" lang="en" value="en">English</option>
                    <option class="pad-option" lang="hin" value="hin">Hindi</option>
                </select>
            </div>
        </footer>

    </div>
</body>
</html>
